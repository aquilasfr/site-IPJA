<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/reset.css">
    <link rel="stylesheet" href="assets/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <title>Igreja Presbiteriana Jardim Arpoador</title>
</head>
<body>
    <header class="header">
        <div class="header__wrapper">
          <ul class="header__wrapper__social-medias">
              <li>
                <a class="header__wrapper__social-medias__anchor" href=""><i class="fab fa-instagram"></i></a>
              </li>
              <li>
                <a class="header__wrapper__social-medias__anchor" href=""><i class="fab fa-facebook-square"></i></a>
              </li>
              <li>
                <a class="header__wrapper__social-medias__anchor" href=""><i class="far fa-envelope"></i></a>
              </li>
              <li>
                <a class="header__wrapper__social-medias__anchor" href=""><i class="fab fa-youtube"></i></a>
              </li>
            </ul>
            <div class="header__wrapper__contact">
                <a class="header__wrapper__contact__anchor" href=""><i class="fas fa-phone-alt"></i>(00)0000-0000</a>
            </div>
        </div>
        <div class="header__wrapper-content">
            <div class="header__wrapper-content__logo">
                <img class="header__wrapper-content__logo--img" src="img/IPB-Logo-Atualizado.svg" alt="logo">
            </div>
            <div class="header__wrapper-content__nav">
                <ul class="header__wrapper-content__nav__list">
                    <li class="header__wrapper-content__nav__list__item">
                        <a class="header__wrapper-content__nav__list__item--anchor" href="">Início</a>
                    </li>
                    <li class="header__wrapper-content__nav__list__item">
                        <a class="header__wrapper-content__nav__list__item--anchor" href="">Sobre Nós</a>
                    </li>
                    <li class="header__wrapper-content__nav__list__item">
                        <a class="header__wrapper-content__nav__list__item--anchor" href="">Agenda</a>
                    </li>
                    <li class="header__wrapper-content__nav__list__item">
                        <a class="header__wrapper-content__nav__list__item--anchor" href="">Youtube</a>
                    </li>
                    <li class="header__wrapper-content__nav__list__item">
                        <a class="header__wrapper-content__nav__list__item--anchor" href="">Contato</a>
                    </li>
                </ul>
                <div class="header__wrapper-content__nav__search">
                    <input class="header__wrapper-content__nav__search--input" type="text" name="" id="" placeholder="Pesquisar...">
                    <button class="header__wrapper-content__nav__search--button">
                        <a class="header__wrapper-content__nav__search--button__anchor" href="">
                            <i class="fas fa-search"></i>
                        </a>
                    </button>
                </div>
            </div>
        </div>
    </header>
    
</body>
</html>
