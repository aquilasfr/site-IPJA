<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="assets/reset.css">
        <link rel="stylesheet" href="assets/style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
        <title>Igreja Presbiteriana Jardim Arpoador</title>
    </head>
    <body>
        <header class="header">
            <div class="container">
                <ul class="social-medias">
                    <li class="social-medias__item">
                        <a class="social-medias__item__anchor" href="">
                            <i class="fab fa-instagram"></i>
                        </a>
                    </li>
                    <li class="social-medias__item">
                        <a class="social-medias__item__anchor" href="">
                            <i class="fab fa-facebook-square"></i>
                        </a>
                    </li>
                    <li class="social-medias__item">
                        <a class="social-medias__item__anchor" href="">
                            <i class="far fa-envelope"></i>
                        </a>
                    </li>
                    <li class="social-medias__item">
                        <a class="social-medias__item__anchor" href="">
                            <i class="fab fa-youtube"></i>
                        </a>
                    </li>
                    <li class="social-medias__item--spaced">
                        <a class="social-medias__item__anchor" href="">
                            <i class="fas fa-phone-alt">(00)0000-0000</i>
                        </a>
                    </li>
                </ul>
            </div>
        </header>
        <section class="section-wrapper">
            <h1 class="section-wrapper__title">
                <img class="section-wrapper__title--logo" src="img/IPB-Logo-Atualizado.svg" alt="logo">
            </h1>
            <nav class="section-wrapper__nav">
                <ul class="section-wrapper__nav__list">
                    <li class="section-wrapper__nav__list__item">
                        <a class="section-wrapper__nav__list__item__anchor" href="">Início</a>
                    </li>
                    <li class="section-wrapper__nav__list__item">
                        <a class="section-wrapper__nav__list__item__anchor" href="">Sobre Nós</a>
                    </li>
                    <li class="section-wrapper__nav__list__item">
                        <a class="section-wrapper__nav__list__item__anchor" href="">Agenda</a>
                    </li>
                    <li class="section-wrapper__nav__list__item">
                        <a class="section-wrapper__nav__list__item__anchor" href="">Youtube</a>
                    </li>
                    <li class="section-wrapper__nav__list__item">
                        <a class="section-wrapper__nav__list__item__anchor" href="">Contato</a>
                    </li>
                </ul>
                <div class="section-wrapper__nav__search">
                    <input class="section-wrapper__nav__search__input" type="text" name="" id="" placeholder="Pesquisar...">
                        <a class="section-wrapper__nav__search__anchor" href="">
                            <i class="fas fa-search"></i>
                        </a>
                </div>
            </nav>
        </section>    
    </body>
</html>
