<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="assets/reset.css">
        <link rel="stylesheet" href="assets/style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
        <title>Igreja Presbiteriana Jardim Arpoador</title>
    </head>
    <body>
        <header class="header">
            <div class="container">
                <ul class="social-medias">
                    <li class="social-medias__item">
                        <a class="social-medias__item__anchor" href="">
                            <i class="fab fa-instagram"></i>
                        </a>
                    </li>
                    <li class="social-medias__item">
                        <a class="social-medias__item__anchor" href="">
                            <i class="fab fa-facebook-square"></i>
                        </a>
                    </li>
                    <li class="social-medias__item">
                        <a class="social-medias__item__anchor" href="">
                            <i class="far fa-envelope"></i>
                        </a>
                    </li>
                    <li class="social-medias__item">
                        <a class="social-medias__item__anchor" href="">
                            <i class="fab fa-youtube"></i>
                        </a>
                    </li>
                    <li class="social-medias__item--spaced">
                        <a class="social-medias__item__anchor" href="">
                            <i class="fas fa-phone-alt">(00)0000-0000</i>
                        </a>
                    </li>
                </ul>
            </div>
        </header>
        <section class="section-wrapper">
            <h1 class="section-wrapper__title">
                <img class="section-wrapper__title--logo" src="img/IPB-Logo-Atualizado.svg" alt="logo">
            </h1>
            <nav class="section-wrapper__nav">
                <ul class="section-wrapper__nav__list">
                    <li class="section-wrapper__nav__list__item">
                        <a class="section-wrapper__nav__list__item__anchor" href="">Início</a>
                    </li>
                    <li class="section-wrapper__nav__list__item">
                        <a class="section-wrapper__nav__list__item__anchor" href="">Sobre Nós</a>
                    </li>
                    <li class="section-wrapper__nav__list__item">
                        <a class="section-wrapper__nav__list__item__anchor" href="">Agenda</a>
                    </li>
                    <li class="section-wrapper__nav__list__item">
                        <a class="section-wrapper__nav__list__item__anchor" href="">Youtube</a>
                    </li>
                    <li class="section-wrapper__nav__list__item">
                        <a class="section-wrapper__nav__list__item__anchor" href="">Contato</a>
                    </li>
                </ul>
                <div class="section-wrapper__nav__search">
                    <input class="section-wrapper__nav__search__input" type="text" name="" id="" placeholder="Pesquisar...">
                        <a class="section-wrapper__nav__search__anchor" href="">
                            <i class="fas fa-search"></i>
                        </a>
                </div>
            </nav>
        </section>
        <section class="section">
            <h2 class="section__title">Horários</h2>
            <div class="section__wrapper">
                <div class="section__schedule">
                    <h3 class="">Domingo</h3>
                    <p>EBD (Adultos) - 09h30</p>
                    <p>EBD (UPA) - 10h00</p>
                    <p>EBD (UCP) - 10h00</p>
                    <p>Culto Solene - 18h00</p>
                </div>
                <div class="section__schedule">
                    <h3>Terça-Feira</h3>
                    <p>Oração - 19h</p>
                    <h3>Quinta-Feira</h3>
                    <p>Estudo Bíblico - 19h</p>
                    <h3>Sexta-Feira</h3>
                    <p>Novos Membros - 19h</p>
                </div> 
            </div>
        </section>
        <section>
            <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d14625.272934175988!2d-46.7884097!3d-23.5929173!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x75b71f557abcb1e0!2sIgreja%20Presbiteriana%20Arpoador!5e0!3m2!1sen!2sbr!4v1625536117580!5m2!1sen!2sbr"
                width="100%" height="450" style="border:0;" allowfullscreen="" loading="lazy">
            </iframe>
        </section>
        <footer class="footer">
            <p class="footer_paragraph">All right reserved</p>
        </footer>  
    </body>
</html>
